
{% load static %}


<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
</head>
<body class="d-flex flex-column " style="height: 100hh;">
    <header class="" >
        <div class="container shadow-sm p-3 rounded"  style="background-color: rgb(243, 243, 243); align-self: center;">
            <div class="row">
                <ul class="list-inline  d-flex justify-content-between" style="margin-bottom: 0; margin-top: 1rem;">                   
                    <li class="list-inline-item">
                        <h1 class="fs-2 text">СТИВДЖОБС АРХИВ</h1>
                    </li>
                    <li class="list-inline-item">
                        <ul class="  d-flex justify-content-between">
                            {% if user.is_authenticated %}
                            <li class="list-inline-item text-center">
                               <a href="{% url 'prof' %}" class="btn btn-outline-primary">Профиль</a>
                            </li>
                            <!-- <li class="list-inline-item">
                                <a href="{% url 'create' %}" class="btn btn-outline-primary">Добавить</a>
                            </li> -->
                            <!-- <li class="list-inline-item">
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-outline-primary">Выйти</button>
                                </form>
                            </li> -->
                            {% else %}
                            <li class="list-inline-item">
                                <a href="{% url 'reg' %}" class="btn btn-outline-primary">Регистрация</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти в аккаунт</a>
                            </li>
                            
                            {% endif %}
                            <li class="list-inline-item">
                                <a href="{% url 'index' %}" class="btn btn-outline-primary">Главная</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <br>
    <main>
        <div class="container margin-top-lg justify-content-center" style="margin-top: 30px; flex: 1;">
            {% block con %}
            {% endblock %}
        </div>
    </main>
    <footer style="margin-top: 100px;" class="bg-dark ">
        <div class="container text-white">
            <div class="text-center">
                <img src="{% static 'img/logo-svgrepo-com.svg' %}" alt="svg" style="height: 6%; width: 6%; margin-top: 20px;" >
                <br>
                <br>
                <div><time datetime=""></time></div>
                <br>
            </div>
        </div>
    </footer >
</body>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
