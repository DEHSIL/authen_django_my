{% extends 'base.html' %}

{% block con %}
<div class="container">
    <h1>Войти в аккаунт</h1>
    <hr>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
{% endblock %}
